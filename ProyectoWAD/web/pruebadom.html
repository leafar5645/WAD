          <script>
    function sendDom()
    {
        var textDom="  <Pregunta id='1' texto='Pregunta de prueba'>"+
    "<Seccion texto='texto1' tipo='seleccion' id='1' respuesta='option1'>"+
    "<Recurso tipo='audio' src='audio.mp3' />"+
      "<option value='option1' />" +
     "<option value='option1' />" +
     "<option value='option1' />" +
      "<option value='option1' />" +
   " </Seccion>" +
   "  </Pregunta>";
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(textDom,"text/xml");
        var oSerializer = new XMLSerializer();
        var sXML = oSerializer.serializeToString(xmlDoc);
        alert(sXML);
        var formd= new FormData();
        formd.append("pregunta" ,sXML );
        $.ajax({
            url: 'EditarPregunta',
            type: 'Post',
            data: formd,
            processData: false, // tell jQuery not to process the data
            contentType: false, // tell jQuery not to set contentType
            success: function (data) {
            alert(data.toString());
            },
            error: function () {
                alert("Archivo invalido");
            }
        });
        
        
    }
    </script>
    </head>
  
    <body>
        <button type="button" onclick="sendDom()">Enviar</button>
    </body>
